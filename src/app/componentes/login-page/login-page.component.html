<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" for="email" name="email" id="email"  [(ngModel)]="email"  class="form-control"/>
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" for="password" name="password" id="password"  [(ngModel)]="password"  class="form-control"/>

          </div>
          <input type="submit" class="btn btn-primary btn-block btn-lg" value="ENVIAR">
        </form>

      </div>
    </div>
  </div>
</div>
